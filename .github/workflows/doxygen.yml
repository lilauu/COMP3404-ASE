name: Doxygen
on:
  push:
    branches:
      - 'main'
      - 'doxygen'

jobs:
  doxygen:
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
    - uses: DenverCoder1/doxygen-github-pages-action@v2.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        folder: html
